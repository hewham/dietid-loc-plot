<div [hidden]="!isLoaded">
  <app-map [lat]="lat" [lng]="lng" [libraries]="libraries" [currentLocation]="currentLocation"></app-map>

  <div class="table-container" *ngIf="isLoaded">
    <app-library-list [libraries]="libraries" (onClick)="onOpenLibrary($event)"></app-library-list>
  </div>

  <div class="info-container" *ngIf="selectedLibrary">
    <app-library-info [library]="selectedLibrary"></app-library-info>
  </div>



  <div class="right">
    <br/>
    <br/>
    Load All Libraries (404) <mat-checkbox [(ngModel)]="loadAll"></mat-checkbox>
    <br/>
    <br/>
    <button class="right" mat-raised-button color="primary" (click)="reload()">Reload</button>
  </div>

</div>
